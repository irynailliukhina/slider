<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

</head>

<body>
    <div class="mainer">
        <header class="header">
            <div class="desc">our featured work</div>
            <div class="name">We create engaging experiences through creativity & craft</div>
        </header>
        <div class="slider">
            <div class="multiple-slide">
                <div class="slide"><img src="/img/slide1.jpg" alt="">
                    <div class="content">
                        <div class="name">Apex Magazine June Issue</div>
                        <div class="author">by Fabrizio Morra</div>
                    </div>
                </div>
                <div class="slide"><img src="/img/slide2.png" alt=""></div>
                <div class="slide"><img src="/img/slide3.png" alt=""></div>
                <div class="slide"><img src="/img/slide3.png" alt=""></div>
                <div class="slide"> <img src="/img/slide3.png" alt=""></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>

        $('.multiple-slide ').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            edgeFriction: 0.005,
            prevArrow: "<div class='prev'></div>",
            nextArrow: "<div class='next'></div>",
            responsive: [

                {
                    breakpoint: 1200,
                    settings: {

                        arrows: false,
                        slidesToShow: 2,
                        dots: true,

                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        slidesToShow: 1
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        slidesToShow: 1
                    }
                }
            ]
        });
    </script>

</body>

</html>
